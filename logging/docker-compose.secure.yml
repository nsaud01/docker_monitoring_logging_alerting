version: '2'


services:

  master-filebeat:
    extends:
      file: docker-compose.yml
      service: master-filebeat
    labels:
      - "traefik.enable=false"


  logstash:
    extends:
      file: docker-compose.yml
      service: logstash
    labels:
      - "traefik.enable=false"


  validate-logstash-config:
    extends:
      file: docker-compose.yml
      service: validate-logstash-config
    labels:
      - "traefik.enable=false"

  elasticsearch:
    extends:
      file: docker-compose.yml
      service: elasticsearch
    labels:
      - "traefik.enable=false"

  curator:
    extends:
      file: docker-compose.yml
      service: curator
    labels:
      - "traefik.enable=false"

  kibana:
    extends:
      file: docker-compose.yml
      service: kibana
    labels:
      - "traefik.enable=true"
      - "traefik.backend=jenkins"
      - "traefik.frontend.rule=Host:kibana.${DOMAIN}"
      - "traefik.docker.network=monitoring_logging"

  # elastalert:
  #   extends:
  #     file: docker-compose.yml
  #     service: elastalert

networks:
  www_net:
    external: true

  building_net:
    external: true

  default:
    external:
      name: monitoring_logging
