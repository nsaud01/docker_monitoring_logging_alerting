version: '2'

services:
  proxy:
    image: traefik
    command: --web --docker --docker.domain=docker.localhost --logLevel=DEBUG --configFile=/traefik.toml
    ports:
      - "80:80"
      - "8080:8080"
      - "433:433"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./conf/traefik.toml:/traefik.toml
      - ./certs/:/certs/
    networks:
      - monitoring_logging
      - default
